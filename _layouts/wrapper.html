
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/main.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">

    <body>

    <div class="header">
        <div class="Navbar">
            <div class="Navbar__Link Navbar__Link-brand">
              <strong><a href="{{ site.url }}" class="logoLink" title="Return to homepage">Jonathan Roberts</a></strong>
             </div>
             <div class="Navbar__Link Navbar__Link-toggle">
               <i class="fas fa-bars"></i>
             </div>
           <nav class="Navbar__Items Navbar__Items--center">
            {% for page in site.html_pages %}
            {% unless page.exclude %}
                <div class="Navbar__Link"><span><a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></span></div>
            {% endunless %}
            {% endfor %}
           </nav>
           <nav class="Navbar__Items Navbar__Items--right">
             <div class="Navbar__Link social">
                <span>
                    <a href="https://twitter.com/@jonny_robots" title="Twitter: @jonny_robots" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </span>
             </div>
             <div class="Navbar__Link social">
                <span>
                    <a href="https://www.linkedin.com/in/jonathanaroberts/" title="LinkedIn: jonathanaroberts" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </span>    
             </div>
             <div class="Navbar__Link social">
                <span>
                    <a href="https://medium.com/@jonny_robots" title="Medium: @jonny_robots" target="_blank">
                            <i class="fab fa-medium"></i>
                    </a>
                </span>
            </div>

           </nav>
        </div>
        <script>
            function classToggle() {
                const navs = document.querySelectorAll('.Navbar__Items')
                navs.forEach(nav => nav.classList.toggle('Navbar__ToggleShow'));
            }
            document.querySelector('.Navbar__Link-toggle').addEventListener('click', classToggle);
        </script>

    </div>
    
    <div class="content">
        
        <div class="section first">
        {{ content }}
        </div>

        
    </div>

    <div class="footer">        
        <div class="last">
            <p class="f-text">Built by hand using <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> and <a href="https://codepen.io/charliearlie/pen/LdPgpx" target="_blank">Flexbox</a>. <br/>Anonymised interaction data collected via <a href="https://www.hotjar.com/r/r5494c1">Hotjar</a> helps improve content and layout. ✌️</p>           
        </div>
